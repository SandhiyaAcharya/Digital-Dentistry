<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
</head>
<body style="background-image:url('/static/images/background.jpg');background-repeat:no-repeat;background-size:100%;">
{% include 'base.html' %}
<br>
<u><h3 style="font-family:verdana;font-size:25px  margin-top: 150px;margin-bottom: 20px;margin-right: 150px;margin-left: 40px;">Doctor Details</h3></u>
<table style=" margin-top: 10px;margin-bottom: 20px;margin-right: 80px;margin-left: 40px;">
<tr style="margin:8px ;">
<th style="padding:8px">Id</th>
<th style="padding:8px">Name</th>
<th style="padding:8px">Email</th>
</tr>   
{% for i in Doct%}
<tr style="padding:10px">
<td style="padding:10px">{{i.doctorId}}</td>
<td style="padding:10px">{{i.doctorName}}</td>
<td style="padding:10px;cursor: pointer;color:blue"><u>{{i.doctorEmail}}</u></td>
</tr>
{% endfor %}
</table style=" margin-top: 10px;margin-bottom: 20px;margin-right: 80px;margin-left: 40px;">
<u><h3 style="font-family:verdana;font-size:25px;  margin-top: 10px;margin-bottom: 20px;margin-right: 80px;margin-left: 40px;">Patient Details</h3></u>
<table style=" margin-top: 10px;margin-bottom: 20px;margin-right: 80px;margin-left: 40px;">
<tr>
<th style="padding:10px">Id</th>
<th style="padding:10px">Name</th>
<th style="padding:10px">Email</th>
</tr>
{% for j in pat%}
<tr style="padding:10px">
<td style="padding:10px">{{j.patientId}}</td>
<td style="padding:10px">{{j.patientName}}</td>
<td style="padding:10px;cursor: pointer;color:blue"><u>{{j.patientEmail}}</u></td>
</tr>
{% endfor %}
</table>

</body>
</html>
